            EntityChangeBlockByEnderman: 2,0,0
            EntityChangeBlockByWither: 2,0,0
            EntityDamage: 2,0,0
            EntityDamageByPetWhenOwnerOffline: 1,1,1
            EntityExplodeByCreeper: 1,1,1
            EntityExplodeByFireball: 1,0,0
            EntityExplodeByTNT: 1,1,1
            EntityExplodeByWitherSpawn: 1,0,0
            EntityExplodeByWitherSkull: 1,0,0
