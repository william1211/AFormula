CommandManager:
    Enable: true
    Setting:
        CommandRestrict:
            Enable: true
            Allow:
             - 'back'
             - 'hat'
             - 'help'
             - 'home'
             - 'homeset'
             - 'money'
             - 'ping'
             - 'tip'
             - 'trade'
             - 'sell'
             - 'spawn'
        CommandCooldown:
            Enable: true
            List:
             - 'back:60'
             - 'home:60'
             - 'homeset:300'
             - 'spawn:60'
            Format: 秒鐘,分鐘,小時
        Back:
            Enable: true
            SpendFood: 2
            TipMessage:
             '§2[遊戲提示] §a輸入 §f/back §a可返回死亡點。'
        Hat:
            Enable: true
        Home:
            Enable: true
            SpendFood: 2
        Ping:
            Enable: true
            Value: 100,300
            Color: §a,§6,§c
        Spawn:
            Enable: true
            SpendFood: 2
            FirstJoinInSpawn: true
            FirstJoinStrikeLighting: true
    Message:
        ErrorCommandCooldown:
         '§4[系統提示] §c再次使用此指令尚需等待 §f%Time §c%Format。'
        ErrorFoodNotEnough:
         '§4[系統提示] §c飽食度不足此指令須消耗的量。'
        BackSuccess:
         '§6[系統訊息] §e已傳送回死亡點。'
        BackError:
         '§4[系統提示] §c沒有死亡點可返回。'
        HatSuccess:
         '§6[系統訊息] §e物品已成功放置到頭上。'
        HatErrorAir:
         '§4[系統提示] §c手上沒有物品可放置到頭上。'
        HatErrorPlural:
         '§4[系統提示] §c堆疊的物品無法放置到頭上。'
        HomeSucces:
         '§6[系統訊息] §e已傳送回家。'
        HomeError:
         '§4[系統提示] §c尚未設定家的位置。'
